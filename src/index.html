<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Rutas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #map {
            height: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Mapa de Rutas</h1>
    <button onclick="generarRuta()">Generar Ruta Ã“ptima</button>
    <div id="map"></div>
    <script>
        function generarRuta() {
            fetch('/generarRuta', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Ruta generada exitosamente') {
                    window.location.href = '/mapa';
                } else {
                    alert('Error al generar la ruta');
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
